<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore AI Personas | SoulThink</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/personas.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">üß† SoulThink</a>
            <div class="nav-links">
                <a href="/">Generate</a>
                <a href="/view-personas.html" class="active">Explore</a>
                <a href="/my-chats.html">My Chats</a>
                <div class="wallet-info" id="walletInfo">
                    <span class="wallet-address" id="walletAddress">Connect Wallet</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-small">
        <div class="container">
            <h1>‚ú® Explore AI Personas</h1>
            <p>Choose your perfect AI companion and unlock meaningful conversations</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters-section">
        <div class="container">
            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="mystical">Mystical</option>
                    <option value="motivation">Motivation</option>
                    <option value="tech">Tech</option>
                    <option value="wellness">Wellness</option>
                    <option value="creative">Creative</option>
                    <option value="education">Education</option>
                    <option value="science">Science</option>
                    <option value="psychology">Psychology</option>
                    <option value="arts">Arts</option>
                    <option value="fitness">Fitness</option>
                    <option value="therapy">Therapy</option>
                    <option value="business">Business</option>
                    <option value="literature">Literature</option>
                    <option value="lifecoach">Life Coach</option>
                    <option value="futurism">Futurism</option>
                    <option value="relationships">Relationships</option>
                </select>

                <select id="sortFilter" class="filter-select">
                    <option value="newest">Newest First</option>
                    <option value="popular">Most Popular</option>
                    <option value="rating">Highest Rated</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                </select>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search personas...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Personas Grid -->
    <section class="personas-section">
        <div class="container">
            <div class="personas-grid" id="personasGrid">
                <!-- Loading State -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading personas...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üîç</div>
                <h3>No personas found</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SoulThink. Powered by AI & Blockchain.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/assets/js/modules/wallet-connect.js"></script>
    <script src="/assets/js/modules/persona-gallery.js"></script>
</body>
</html>
