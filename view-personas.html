    <!-- 🎮 GAME STYLES -->
    <style>
        /* === COSMIC BACKGROUND === */
        body {
            background: linear-gradient(135deg, #000000 0%, #0f0f0f 30%, #1a1a2e 70%, #000000 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Cosmic Stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: cosmicMove 60s linear infinite;
            opacity: 0.8;
            z-index: -1;
        }

        @keyframes cosmicMove {
            from { transform: translateY(0px); }
            to { transform: translateY(-100px); }
        }

        /* === LOADING SCREEN === */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .loading-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff1493, #00ffff, #ffffff, #ff1493);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonPulse 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255,20,147,0.8);
        }

        .loading-quote {
            font-family: 'Source Code Pro', monospace;
            font-size: 1.2rem;
            color: #00ffff;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        @keyframes neonPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* === GAME HEADER === */
        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 3px solid rgba(255, 20, 147, 0.5);
            z-index: 100;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff1493, #00ffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .game-subtitle {
            font-size: 1rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-top: 0.2rem;
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-weight: bold;
            color: #00ffff;
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        /* === CAROUSEL CONTAINER === */
        .game-carousel-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 70vh;
            perspective: 1000px;
            z-index: 10;
            display: none;
        }

        .game-carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .carousel-item {
            position: absolute;
            width: 300px;
            height: 400px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 25px;
            border: 3px solid rgba(255, 20, 147, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel-item.active {
            border-color: #ff1493;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.6);
            transform: scale(1.1) translateZ(50px);
            z-index: 10;
        }

        .carousel-item.left {
            transform: translateX(-80%) scale(0.8) rotateY(20deg);
            opacity: 0.7;
            z-index: 5;
        }

        .carousel-item.right {
            transform: translateX(80%) scale(0.8) rotateY(-20deg);
            opacity: 0.7;
            z-index: 5;
        }

        .carousel-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff1493, #00ffff);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .carousel-name {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .carousel-tagline {
            color: #ff1493;
            font-style: italic;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .carousel-description {
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
        }

        /* === NAVIGATION === */
        .nav-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 2rem;
            z-index: 100;
        }

        .nav-btn {
            padding: 1rem 2rem;
            background: rgba(255, 20, 147, 0.2);
            border: 2px solid #ff1493;
            color: #ff1493;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            background: #ff1493;
            color: #000000;
            box-shadow: 0 0 30px #ff1493;
            transform: translateY(-3px);
        }

        .select-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
        }

        .select-btn:hover {
            background: #00ffff;
            color: #000000;
            box-shadow: 0 0 30px #00ffff;
        }

        .selection-indicator {
            position: fixed;
            bottom: 8rem;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-family: 'Source Code Pro', monospace;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            z-index: 100;
            display: none;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .game-title { font-size: 1.8rem; }
            .game-stats { gap: 1rem; }
            .carousel-item { width: 250px; height: 350px; }
            .nav-controls { bottom: 1rem; gap: 1rem; }
            .nav-btn { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
        }
    </style>

    <!-- 🚀 INITIALIZATION -->
    <script>
        // Initialize setelah semua resources loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    
                    // Initialize carousel system
                    if (typeof carousel !== 'undefined') {
                        carousel.init();
                    }
                    
                    // Initialize persona loader
                    if (typeof personaLoader !== 'undefined') {
                        personaLoader.init();
                    }
                    
                }, 800);
            }, 2000);
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Error loading resource:', e.error);
            // Fallback ke basic functionality
            document.getElementById('loadingScreen').style.display = 'none';
            document.body.innerHTML = '<div style="padding: 2rem; text-align: center;"><h1>AI_XANDRIA</h1><p>Some features may not be available</p></div>';
        });
